name: Run Preprocessing & Train

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  preprocessing:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Preprocessing script
        run: |
          python src/preprocessing.py

      - name: Run Train models 
        run: |
          python src/train.py

      - name: List generated files
        run: |
          echo "Files in clean_data:"
          ls clean_data
          echo "Files in model/svm:"
          ls model/svm
          echo "Files in model/nb:"
          ls model/nb
          
